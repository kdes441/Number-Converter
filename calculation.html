<!DOCTYPE html>
<html lang="en">
  <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<title id="demo">Calculation</title>
      <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <script src="js/cal.js"></script>
      <script type='application/javascript' src="/js/fastclick.js"></script>
      <script>
      if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
      }, false);
  }
      </script>
  </head>

  <body>
     <nav class="navbar navbar-inverse container-fluid">
     <div class="container-fluid">
     <div class="navbar-header">
      <div class="text-center header">Binary, Hexadecimal &amp; Decimal Converter</div>
     </div>

     <div>
       <ul class="nav nav-pills" role="tablist" >
         <li role="presentation"><a href="index.html">Conversion </a></li>
         <li role="presentation" class="active"><a href="calculation.html">Addition/Subtraction</a></li>
       </ul>
    </div>
    </div>

    </nav>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container">

    	<div class="box">
        <div class="row">
      		<div class="col-xs-11">
            <label >Which number are you adding or subtracting?</label>
            <select class="form-control" id="number_type" onchange="myclear()">
    					<option id="Decimal">Decimal</option>
   					<option id="Hex">Hex</option>
   					<option id="Binary">Binary</option>
            <option id="Octal">Octal</option>
   				</select>
      		</div>
        </div>
        <br>
        <div class="row">
      		<div class="col-xs-4">
        			<input type="text" class="form-control" id="input_value1" placeholder="Enter value">
      		</div>
          <div class="col-xs-3">
            <select class="form-control" id="calculation">
              <option id="addition">+</option>
            <option id="subtract">-</option>
           </select>
          </div>
      		<div class="col-xs-4">
        			<input type="text" class="form-control" id="input_value2" placeholder="Enter value">
      		</div>
      	</div>
        <br>
        <br>
      	<div class="row">
          <div class="col-xs-4">
            <input type="text" class="form-control" id="conversion" placeholder="Result" disabled>
          </div>
        </div>
      	<br>
      	<div class="text-center">
      		<button type="button" class="btn btn-default" id="calculate" onclick="calculate()">Calculate</button>
      	</div>
      </div>
      </div>

  </body>
</html>

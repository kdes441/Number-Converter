<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Converter/Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <h1 class="text-center">Number Converter/Calculator</h1>
  </div>

  <div class="alert alert-danger custom-alert invisibile" id="alert"><strong>Cannot convert to the same type</strong></div>

  <div class="text-center">
    <h6 id="slider-text">Converter</h6>
    <label class="switch">
        <input type="checkbox" id="slider">
        <span class="slider round"></span>
      </label>
  </div>

  <div class="container-fluid">


    <div class="box" id="conversion-box">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <input type="text" class="form-control" id="input_value" placeholder="Value">
        </div>
        <br />
        <br/>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <input type="text" class="form-control" id="conversion" placeholder="Result" disabled>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <small>From:</small>
          <select class="form-control" id="convert_from">
            <option value="Binary">Binary</option>
  					<option value="Decimal">Decimal</option>
 					  <option value="Hex">Hex</option>
            <option value="Octal">Octal</option>
 			    </select>
        </div>

        <div class="col-6">
          <small>To:</small>
          <select class="form-control" id="convert_to">
            <option value="Binary">Binary</option>
  					<option value="Decimal">Decimal</option>
 					  <option value="Hex">Hex</option>
            <option value="Octal">Octal</option>
 				  </select>
        </div>
      </div>

      <br>

      <div class="text-center">
        <button type="button" class="btn custom-button" id="convert-btn">Convert</button>
      </div>
    </div>


    <div class="box hidden" id="calculation-box">
      <div class="row">
        <div class="col-12">
          <label>Number Type?</label>
          <select class="form-control" id="number_type">
              <option value="Binary">Binary</option>
    					<option value="Decimal">Decimal</option>
   					  <option value="Hex">Hex</option>
   					  <option value="Octal">Octal</option>
   				</select>
        </div>
      </div>
      <br />

      <div class="row">
        <div class="col-lg-5 col-md-4 col-sm-12">
          <input type="text" class="form-control" id="input_value1" placeholder="Value 1">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12">
          <select class="form-control" id="calculation">
              <option value="addition">+</option>
              <option value="subtract">-</option>
              <option value="multiply">ร</option>
              <option value="divide">รท</option>
           </select>
        </div>
        <div class="col-lg-5 col-md-4 col-sm-12">
          <input type="text" class="form-control" id="input_value2" placeholder="Value 2">
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-12">
          <input type="text" class="form-control" id="calculation_answer" placeholder="Result" disabled>
        </div>
      </div>
      <br>
      <div class="text-center">
        <button type="button" class="btn custom-button" id="calculate-btn">Calculate</button>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>

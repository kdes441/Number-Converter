<!DOCTYPE html>
<html lang="en">
  <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<title id="demo">Conversion</title>

    	<link href="css/bootstrap.css" rel="stylesheet">
    	<link href="css/style.css" rel="stylesheet">
      <script src="js/conversion.js"></script>
  </head>

  <body>

     <nav class="navbar navbar-inverse container-fluid">
       <div class="container-fluid">
         <div class="navbar-header">
           <div class="text-center header" >Binary, Hexadecimal &amp; Decimal Converter</div>
         </div>
         <div>
           <ul class="nav nav-pills" role="tablist">
             <li role="presentation" class="active"><a href="#">Conversion</a></li>
             <li role="presentation"><a href="calculation.html">Addition/Subtraction</a></li>
           </ul>
         </div>
       </div>
    </nav>

    <br>
    <br>
    <div class="alert alert-danger" id="alert" hidden=""><strong>Invalid selection</strong></div>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
      <div class="box">
      <div class="row">
    		<div class="col-xs-6">
      			<input type="text" class="form-control" id="input_value" placeholder="Enter value">
    		</div>

    		<div class="col-xs-6">
      			<input type="text" class="form-control" id="conversion" placeholder="Result" disabled>
    		</div>
    	</div>

      <br>

    	<div class="row">
    		<div class="col-xs-4">
          <label>From:</table>
    			<select class="form-control" id="convert_from" onchange="error()">
  					<option id="Decimal">Decimal</option>
 					  <option id="Hex">Hex</option>
 					  <option id="Binary">Binary</option>
 			    </select>
          <br>

          <label>To:</table>
    			<select class="form-control" id="convert_to" onchange="error()">
            <option value="Hex">Hex</option>
            <option value="Decimal">Decimal</option>
 					  <option value="Binary">Binary</option>
 				  </select>
    		</div>
    	</div>

    	<br>

    	<div class="text-center">
    		<button type="button" class="btn btn-default" id="calculate" onclick="calculate()">Calculate</button>
    	</div>
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
